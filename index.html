<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Perfumes sofisticados e exclusivos da Caio Luxury" />
  <title>Caio Luxury â€“ Luxurious Perfumes</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #181a20; /* menos preto, mais confortÃ¡vel */
      --surface: rgba(255, 255, 255, 0.07);
      --fg: #f5f5f5;
      --accent: #c5af58; /* dourado champagne mais suave */
      --accent-hover: #b39f40;
      --radius: 14px;
      --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-glow: 0 0 12px var(--accent);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      user-select: none;
    }
    header h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 0.3rem;
      letter-spacing: 0.07em;
      text-shadow: 0 0 8px var(--accent);
    }
    header p {
      font-size: 1.1rem;
      color: var(--fg);
      opacity: 0.85;
      font-weight: 500;
      letter-spacing: 0.03em;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
      display: grid;
      gap: 3.5rem;
    }
    section h2 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
      position: relative;
      letter-spacing: 0.04em;
    }
    section h2::after {
      content: "";
      display: block;
      width: 4rem;
      height: 3px;
      background: var(--accent);
      margin-top: 0.5rem;
      border-radius: 4px;
      filter: drop-shadow(0 0 2px var(--accent));
    }
    .produtos-grid {
      display: grid;
      gap: 1.8rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card {
      background: var(--surface);
      padding: 1.4rem 1rem 1.6rem;
      border-radius: var(--radius);
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      will-change: transform;
      user-select: none;
    }
    .card:hover,
    .card:focus {
      transform: translateY(-8px);
      box-shadow: var(--shadow-glow);
      outline: none;
    }
    .card img {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.3));
      transition: filter 0.3s ease;
    }
    .card:hover img {
      filter: drop-shadow(0 0 10px var(--accent));
    }
    .card h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--fg);
      letter-spacing: 0.03em;
      transition: color 0.3s ease;
    }
    .card:hover h3 {
      color: var(--accent);
    }
    .cart-btn {
      position: fixed;
      bottom: 2.2rem;
      right: 2.2rem;
      background: var(--accent);
      border: none;
      color: #000;
      padding: 1.2rem 1.3rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(197, 175, 88, 0.8);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .cart-btn:hover,
    .cart-btn:focus {
      transform: scale(1.15);
      box-shadow: 0 8px 28px rgba(197, 175, 88, 1);
      outline: none;
    }
    #cart-count {
      margin-left: 0.4rem;
      font-weight: 700;
      font-size: 1.15rem;
      user-select: none;
    }
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(24, 26, 32, 0.97);
      z-index: 100;
      backdrop-filter: blur(6px);
      overflow-y: auto;
      padding: 2rem 1rem;
      transition: opacity 0.35s ease;
    }
    .modal-bg.active {
      display: block;
      opacity: 1;
    }
    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      max-width: 520px;
      margin: 2rem auto;
      padding: 2.4rem 2rem;
      position: relative;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(197, 175, 88, 0.6);
      color: var(--fg);
      user-select: none;
    }
    .close-btn {
      position: absolute;
      top: 1.1rem;
      right: 1.1rem;
      background: var(--accent);
      border: none;
      color: #000;
      padding: 0.55rem 0.7rem;
      border-radius: 50%;
      font-weight: 700;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: 0 0 6px var(--accent);
      transition: background 0.3s ease, transform 0.25s ease;
      user-select: none;
      line-height: 1;
    }
    .close-btn:hover,
    .close-btn:focus {
      background: var(--accent-hover);
      transform: rotate(90deg);
      outline: none;
    }
    .modal-content img {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 0 12px var(--accent));
    }
    .modal-content h2 {
      font-family: "Playfair Display", serif;
      margin-bottom: 0.6rem;
      letter-spacing: 0.05em;
    }
    .modal-content p {
      margin-bottom: 1.1rem;
      opacity: 0.9;
      line-height: 1.4;
    }
    .modal-content button,
    .modal-content .checkout-btn {
      display: inline-block;
      background: var(--accent);
      border: none;
      color: #000;
      padding: 1rem 1.6rem;
      border-radius: var(--radius);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 1.2rem;
      user-select: none;
      box-shadow: 0 4px 14px rgba(197, 175, 88, 0.7);
      letter-spacing: 0.03em;
    }
    .modal-content button:hover,
    .modal-content button:focus,
    .modal-content .checkout-btn:hover,
    .modal-content .checkout-btn:focus {
      background: var(--accent-hover);
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 6px 22px rgba(179, 158, 44, 0.9);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.7rem;
      font-size: 1rem;
      letter-spacing: 0.02em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.3rem;
    }
    .total {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 1.2rem;
      text-align: right;
      letter-spacing: 0.03em;
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
    }
    @media (max-width: 600px) {
      main {
        padding: 1.5rem 1rem 2.5rem;
        gap: 2.8rem;
      }
      section h2 {
        font-size: 1.6rem;
      }
      header h1 {
        font-size: 2.3rem;
      }
      .modal-content {
        margin: 1rem 0.5rem;
        padding: 1.5rem 1.2rem;
      }
      .cart-btn {
        bottom: 1.5rem;
        right: 1.5rem;
        font-size: 1.3rem;
        padding: 1rem 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>

  <main>

    <section id="lancamentos">
      <h2>LanÃ§amentos</h2>

    </section>

    <section id="mais-vendidos">

  <script>
    const products = [
      { id: 1, name: "Blue Ocean", price: 199, desc: "FragrÃ¢ncia refrescante e elegante.", img: "https://via.placeholder.com/300x300/001f3f/ffffff?text=Blue+Ocean" },
      { id: 2, name: "Red Ocean", price: 199, desc: "FragrÃ¢ncia quente e envolvente.", img: "https://via.placeholder.com/300x300/8B0000/ffffff?text=Red+Ocean" },
      { id: 3, name: "Green Ocean", price: 199, desc: "FragrÃ¢ncia vibrante e fresca.", img: "https://via.placeholder.com/300x300/006400/ffffff?text=Green+Ocean" },
      { id: 4, name: "Solar Drift", price: 229, desc: "Energia solar em uma borrifada.", img: "https://via.placeholder.com/300x300/FFD700/000000?text=Solar+Drift" },
      { id: 5, name: "Cyan Sky", price: 229, desc: "Frescura moderna e elegante.", img: "https://via.placeholder.com/300x300/00FFFF/000000?text=Cyan+Sky" },
      { id: 6, name: "Orange Pulse", price: 229, desc: "Ousadia em cada gota.", img: "https://via.placeholder.com/300x300/FF4500/ffffff?text=Orange+Pulse" },
      { id: 7, name: "Racing Time", price: 299, desc: "EdiÃ§Ã£o F1X Caio Luxury â€” exclusivo Racing Time.", img: "https://via.placeholder.com/300x300/FF0000/ffffff?text=Racing+Time" },
    ];

    const cart = [];
    let currentProduct = null;

    function buildSections() {
      ["grid-lancamentos", "grid-vendidos", "grid-favoritos"].forEach((id) => {
        const grid = document.getElementById(id);
        grid.innerHTML = ""; // limpa antes de inserir (caso execute novamente)
        products.forEach((p) => grid.appendChild(createCard(p)));
      });
    }

    function createCard(p) {
      const div = document.createElement("div");
      div.className = "card";
      div.tabIndex = 0; // acessibilidade para foco via teclado
      div.setAttribute("role", "button");
      div.setAttribute("aria-pressed", "false");
      div.innerHTML = `<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3>`;
      div.onclick = () => openDetail(p.id);
      div.onkeypress = (e) => {
        if (e.key === "Enter" || e.key === " ") openDetail(p.id);
      };
      return div;
    }

    function openDetail(id) {
      currentProduct = products.find((p) => p.id === id);
      ["img", "name", "desc", "price", "parc"].forEach((k) => {
        const el = document.getElementById(`det-${k}`);
        if (el) el.textContent = currentProduct[k] || "";
      });
      document.getElementById("det-img").src = currentProduct.img;
      document.getElementById("det-img").alt = currentProduct.name;
      document.getElementById("product-detail").classList.add("active");
      // foco no botÃ£o adicionar para facilitar navegaÃ§Ã£o
      setTimeout(() => {
        document.querySelector("#product-detail button").focus();
      }, 300);
    }

    function closeDetail() {
      document.getElementById("product-detail").classList.remove("active");
    }

    function addToCart() {
      const item = cart.find((i) => i.id === currentProduct.id);
      if (item) {
        item.q++;
      } else {
        cart.push({ ...currentProduct, q: 1 });
      }
      document.getElementById("cart-count").text
