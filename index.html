<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caio Luxury</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #111;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: gold;
      font-size: 3rem;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }
    nav button {
      background-color: transparent;
      border: 2px solid gold;
      color: gold;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: gold;
      color: black;
    }
    .section {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .section.active {
      display: block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .product {
      background-color: #111;
      padding: 1rem;
      border-radius: 10px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
      color: cyan;
    }
    .product button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .product-details {
      display: none;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: #25D366;
      border-radius: 50%;
      padding: 1rem;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      z-index: 1000;
    }
    .back-btn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: gold;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Caio Luxury</h1>
  <nav>
    <button onclick="showSection('produtos')">Nossos Produtos</button>

      <div class="product">
        <img src="https://i.imgur.com/XRUO2IO.jpeg" alt="Ralph Lauren">

        <h3>Gucci Pour Homme</h3>
        <button onclick="openProduct('https://wa.me/5521997480420')">Comprar Agora</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/ZDJH4L2.jpeg" alt="Louis Vuitton Imagination">
        <h3>LV Imagination</h3>
        <button onclick="openProduct('https://wa.me/5521997480420')">Comprar Agora</button>

        <h3>Bleu de Chanel</h3>
        <button onclick="openProduct('https://wa.me/5521997480420')">Comprar Agora</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/XRUO2IO.jpeg" alt="Ralph Lauren Black">
        <h3>Ralph Lauren Black</h3>
        <button onclick="openProduct('https://wa.me/5521997480420')">Comprar Agora</button>
      </div>
    </div>
    <button class="back-btn" onclick="goBack()">Voltar</button>
  </section>
</main>

<footer>
  <p>Siga no Instagram: @CaioLuxury | Â© 2025</p>
</footer>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  function goBack() {
    showSection('home');
  }
  function openProduct(link) {
    window.open(link, '_blank');
  }
</script>

</body>
</html>
