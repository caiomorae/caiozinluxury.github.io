<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caio Luxury</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Caio Luxury</h1>
    <nav>
      <button onclick="mostrarSecao('home')">Início</button>
      <button onclick="mostrarSecao('produtos')">Nossos Produtos</button>
      <button onclick="mostrarSecao('patrocinadores')">Patrocinadores</button>
    </nav>
  </header>

  <section id="home" class="secao ativa">
    <h2>Bem-vindo à Caio Luxury</h2>
    <p>Perfumes luxuosos para quem tem bom gosto.</p>
  </section>

  <section id="produtos" class="secao">
    <h2>Nossos Produtos</h2>
    <div class="galeria">
      <div class="produto">
        <img src="https://i.imgur.com/b5twT9R.jpg" alt="Perfume Ralph Lauren">
        <h3>Ralph Lauren – Polo Blue</h3>
        <button onclick="comprar('Ralph Lauren – Polo Blue')">Comprar</button>
      </div>
      <div class="produto">
        <img src="https://i.imgur.com/4uNW4MT.jpg" alt="212 VIP Carolina Herrera">
        <h3>212 VIP – Carolina Herrera</h3>
        <button onclick="comprar('212 VIP – Carolina Herrera')">Comprar</button>
      </div>
      <div class="produto">
        <img src="https://i.imgur.com/ylqWeA0.jpg" alt="Dior Sauvage">
        <h3>Dior – Sauvage</h3>
        <button onclick="comprar('Dior – Sauvage')">Comprar</button>
      </div>
    </div>
    <button onclick="mostrarSecao('home')">Voltar</button>
  </section>

  <section id="patrocinadores" class="secao">
    <h2>Patrocinadores</h2>
    <div class="galeria">
      <div class="produto">
        <img src="https://i.imgur.com/LoIWn1E.jpg" alt="Gucci Pour Homme">
        <h3>Gucci – Pour Homme</h3>
        <button onclick="comprar('Gucci – Pour Homme')">Comprar</button>
      </div>
      <div class="produto">
        <img src="https://i.imgur.com/N8pSyWE.jpg" alt="Louis Vuitton Imagination">
        <h3>Louis Vuitton – Imagination</h3>
        <button onclick="comprar('Louis Vuitton – Imagination')">Comprar</button>
      </div>
    </div>
    <button onclick="mostrarSecao('home')">Voltar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
